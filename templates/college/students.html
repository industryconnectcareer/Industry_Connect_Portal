<!DOCTYPE html>
<html>
<head>
    <title>College Students</title>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 14px;
        }

        th, td {
            padding: 10px 12px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        tr:hover {
            background-color: #f0f8ff;
        }

        a {
            text-decoration: none;
            color: #0066cc;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<h2>Students List</h2>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Verified</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        {% for s in students %}
        <tr>
            <td>{{ s.name }}</td>
            <td>{{ s.email }}</td>
            <td>{{ "Yes" if s.is_verified else "No" }}</td>
            <td>
                {% if not s.is_verified %}
                    <a href="/college/verify/{{ s.id }}">Verify</a>
                {% else %}
                    <a href="/college/unverify/{{ s.id }}">Unverify</a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<br>
<a href="/college/dashboard">‚Üê Back to Dashboard</a>

</body>
</html>
