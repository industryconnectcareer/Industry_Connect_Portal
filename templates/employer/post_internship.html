{% extends "base.html" %}
{% block content %}

<div class="post-container">

    <h2 class="page-title">Post New Internship</h2>
    <p class="page-subtitle">Fill in the details below to create a new internship posting for students.</p>

    <form action="{{ url_for('employer.post_internship') }}" method="POST" class="post-form">

        <div class="form-grid">

            <!-- Internship Title -->
            <div class="form-group">
                <label><span class="icon">üìå</span> Internship Title</label>
                <input type="text" name="title" required placeholder="e.g., Accounting Intern">
            </div>

            <!-- Category -->
            <div class="form-group">
                <label><span class="icon">üìÇ</span> Category</label>
                <select name="category" required>
                    <option value="">Select Category</option>
                    <option>Accounting</option>
                    <option>Finance</option>
                    <option>Taxation</option>
                    <option>Auditing</option>
                    <option>Banking</option>
                    <option>Investment Research</option>
                    <option>Equity Research</option>
                    <option>Financial Modeling</option>
                    <option>Risk Management</option>
                    <option>Insurance</option>
                    <option>Wealth Management</option>

                    <!-- Business & Operations -->
                    <option>Business Administration</option>
                    <option>Business Analytics</option>
                    <option>Operations</option>
                    <option>Logistics</option>
                    <option>Supply Chain</option>
                    <option>Compliance</option>
                    <option>Procurement</option>
                    <option>Back Office</option>
                    <option>Data Entry</option>

                    <!-- HR & People Management -->
                    <option>HR</option>
                    <option>Recruitment</option>
                    <option>Training & Development</option>
                    <option>Employee Relations</option>

                    <!-- Marketing & Sales -->
                    <option>Marketing</option>
                    <option>Digital Marketing</option>
                    <option>Social Media</option>
                    <option>SEO / SEM</option>
                    <option>Content Writing</option>
                    <option>Sales</option>
                    <option>Business Development</option>
                    <option>Customer Relationship Management</option>

                    <!-- Technology-Assisted Roles (Commerce-friendly) -->
                    <option>MS Excel & Reporting</option>
                    <option>Tally / ERP</option>
                    <option>Power BI Reporting</option>
                    <option>CRM Operations</option>

                    <!-- Creative / Support -->
                    <option>Graphic Design</option>
                    <option>Admin Support</option>
                    <option>Front Desk / Office Assistant</option>

                    <!-- Entrepreneurship & Misc -->
                    <option>Entrepreneurship</option>
                    <option>Start-up Operations</option>
                </select>
            </div>

            <!-- Stipend -->
            <div class="form-group">
                <label><span class="icon">üí∞</span> Stipend</label>
                <input type="text" name="stipend" placeholder="‚Çπ5000/month or Unpaid">
            </div>

            <!-- Mode -->
            <div class="form-group">
                <label><span class="icon">üß≠</span> Mode</label>
                <select name="mode">
                    <option value="">Select Mode</option>
                    <option>On-site</option>
                    <option>Hybrid</option>
                    <option>Remote</option>
                </select>
            </div>

            <!-- Location -->
            <div class="form-group full-width">
                <label><span class="icon">üìç</span> Location</label>
                <input type="text" name="location" placeholder="Mumbai, Pune, Delhi...">
            </div>

            <!-- Skills -->
            <div class="form-group full-width">
                <label><span class="icon">üß†</span> Skills Required</label>
                <input type="text" name="skills" placeholder="Tally, GST, Excel, Financial Reporting">
            </div>

            <!-- Responsibilities -->
            <div class="form-group full-width">
                <label><span class="icon">üìù</span> Responsibilities</label>
                <textarea name="responsibilities" rows="4"
                    placeholder="Journal entries, ledger posting, GST working..."></textarea>
            </div>

        </div>

        <!-- Submit Button -->
        <button type="submit" class="primary-btn">
            ‚úî Submit Internship
        </button>

    </form>

</div>


<!-- ===================== STYLING ===================== -->
<style>
.post-container {
    max-width: 850px;
    margin: auto;
    margin-top: 25px;
    background: #fff;
    padding: 35px;
    border-radius: 16px;
    box-shadow: 0px 5px 18px rgba(0,0,0,0.12);
}

.page-title {
    font-size: 30px;
    font-weight: 700;
    color: #0a575d;
    text-align: center;
    margin-bottom: 10px;
}

.page-subtitle {
    font-size: 15px;
    color: #555;
    text-align: center;
    margin-bottom: 25px;
}

/* Form Grid for Better Layout */
.form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
}

.form-group label {
    font-weight: 600;
    display: block;
    color: #0a575d;
    margin-bottom: 6px;
}

.icon {
    margin-right: 4px;
}

/* Inputs and Textareas */
.post-form input,
.post-form select,
.post-form textarea {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1.5px solid #d3d3d3;
    background: #fafafa;
    font-size: 15px;
    transition: 0.2s;
}

.post-form input:focus,
.post-form select:focus,
.post-form textarea:focus {
    border-color: #0a575d;
    background: #ffffff;
    box-shadow: 0px 0px 6px rgba(10, 87, 93, 0.15);
}

.full-width {
    grid-column: span 2;
}

/* Submit Button */
.primary-btn {
    width: 100%;
    padding: 14px;
    background: #0a575d;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 17px;
    margin-top: 25px;
    cursor: pointer;
    font-weight: 700;
    transition: 0.25s;
}

.primary-btn:hover {
    background: #084a4e;
    transform: translateY(-2px);
}
</style>

{% endblock %}
