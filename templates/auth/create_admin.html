{% extends "base.html" %}
{% block content %}

<style>
.auth-wrapper {
    display: flex;
    justify-content: center;
    margin-top: 40px;
}

.auth-card {
    width: 420px;
    background: #ffffff;
    padding: 32px;
    border-radius: 14px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.1);
}

.auth-card h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #0a575d;
    font-weight: 700;
    font-size: 26px;
}

.auth-card label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #333;
}

.auth-card input {
    width: 100%;
    padding: 12px;
    border: 1.5px solid #d9d9d9;
    border-radius: 8px;
    margin-bottom: 18px;
    transition: 0.2s;
}

.auth-card input:focus {
    border-color: #0a575d;
    box-shadow: 0 0 4px rgba(10, 87, 93, 0.3);
}

/* Primary Button */
.primary-btn {
    width: 100%;
    padding: 12px;
    background: #0a575d;
    color: #fff;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
}

.primary-btn:hover {
    background: #094c51;
}

/* Secret Key Info Box */
.secret-info {
    background: #fff4d6;
    color: #b07b00;
    padding: 10px;
    border-radius: 8px;
    font-size: 13px;
    margin-bottom: 18px;
    border-left: 4px solid #e3b400;
}

/* Password Toggle */
.password-box {
    position: relative;
}

.toggle-eye {
    position: absolute;
    right: 12px;
    top: 38%;
    cursor: pointer;
    font-size: 18px;
    color: #777;
}
.toggle-eye:hover {
    color: #0a575d;
}
</style>


<div class="auth-wrapper">
    <div class="auth-card">

        <h2>Create Admin Account</h2>

        <div class="secret-info">
            üîê Enter the correct admin secret key to create a new administrator account.
        </div>

        <form method="POST">

            <label>Secret Key</label>
            <input type="password" name="secret" required placeholder="Enter Admin Secret Key">

            <label>Admin Email</label>
            <input type="email" name="email" required value="industryconnectcareer@gmail.com">

            <label>Password</label>
            <div class="password-box">
                <input type="password" id="admin_pass" name="password" required placeholder="Create Password">
                <span class="toggle-eye" onclick="togglePassword()">üëÅ</span>
            </div>

            <button class="primary-btn">Create Admin</button>
        </form>

    </div>
</div>


<script>
function togglePassword() {
    const field = document.getElementById("admin_pass");
    field.type = field.type === "password" ? "text" : "password";
}
</script>

{% endblock %}
