{% extends "base.html" %}
{% block content %}

<div class="auth-container">

    <div class="auth-card">

        <h2 class="auth-title">Welcome Back üëã</h2>
        <p class="auth-sub">
            Login to continue to your dashboard
        </p>

        <!-- ================= UNIFIED LOGIN ================= -->
        <form action="{{ url_for('auth.login') }}" method="POST">

            <label>Email</label>
            <div class="input-box">
                <input type="email"
                       name="email"
                       required
                       class="auth-input"
                       placeholder="Enter your email">
                <span class="icon">üìß</span>
            </div>

            <label>Password</label>
            <div class="input-box">
                <input type="password"
                       id="password-field"
                       name="password"
                       required
                       class="auth-input"
                       placeholder="Enter your password">
                <span class="toggle-eye" onclick="togglePassword()">üëÅ</span>
            </div>

            <a href="#" class="forgot-link">Forgot Password?</a>

            <button type="submit" class="primary-btn">Login</button>
        </form>

        <p class="auth-footer">
            Don‚Äôt have an account?
            <a href="{{ url_for('auth.register') }}">Register</a>
        </p>

        <p class="auth-footer" style="font-size:13px;color:#666;">
            Colleges can login after admin approval
        </p>

    </div>

</div>

<!-- ======================= CSS ======================= -->
<style>
.auth-container {
    display: flex;
    justify-content: center;
    padding: 50px 20px;
}

.auth-card {
    width: 420px;
    background: rgba(255,255,255,0.92);
    padding: 32px;
    border-radius: 16px;
    backdrop-filter: blur(10px);
    box-shadow: 0px 6px 20px rgba(0,0,0,0.12);
}

.auth-title {
    font-size: 28px;
    font-weight: 700;
    text-align: center;
    color: #0a575d;
}

.auth-sub {
    text-align: center;
    color: #666;
    margin-bottom: 24px;
    font-size: 15px;
}

.input-box {
    position: relative;
    width: 100%;
    margin-bottom: 18px;
}

.auth-input {
    width: 100%;
    padding: 12px 40px 12px 14px;
    border-radius: 10px;
    border: 1.6px solid #cfcfcf;
}

.auth-input:focus {
    border-color: #0a575d;
    box-shadow: 0 0 6px rgba(10,87,93,0.25);
}

.icon,
.toggle-eye {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 18px;
}

.toggle-eye {
    cursor: pointer;
}

.primary-btn {
    width: 100%;
    padding: 12px;
    background: #0a575d;
    color: white;
    border: none;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
}

.primary-btn:hover {
    background: #094c51;
}

.auth-footer {
    margin-top: 18px;
    text-align: center;
    font-size: 14px;
}

.auth-footer a {
    color: #0a575d;
    font-weight: 600;
    text-decoration: none;
}

.auth-footer a:hover {
    text-decoration: underline;
}
</style>

<!-- ======================= JS ======================= -->
<script>
function togglePassword() {
    const field = document.getElementById("password-field");
    field.type = field.type === "password" ? "text" : "password";
}
</script>

{% endblock %}
